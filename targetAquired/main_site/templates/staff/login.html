{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}{% endblock %}
{% block body %}
<!-- Default form login -->

<form class="text-center border border-light mx-4 p-5 w-50 h-50 mx-auto my-10" method="post" action="{% url 'portal' %}">

    <p style ="padding-top:25%; font-size: 2.3em;" id = "font" class="h4 mb-4 text-dark">Sign in as a TA</p>

    {% csrf_token %}
    <!-- Email -->
    <input type="username" id="id_username" name = "username" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <input type="password" id="id_password" class="form-control mb-4" name='password' placeholder="Password">

    <!-- Sign in button -->
    <button style = "font-size: 1.5em;" class="btn btn-primary my-4" type="submit">Sign in</button>

    {% if form.errors %}
        <p class=" text-danger label label-danger">
            The username and password do not match.
            Please try again
        </p>
    {% endif %}
    <p class="text-dark text-monospace"> </p>
    <a style = "font-size: 1.5em;" href="{% url 'select_lab_student' %}" class="btn btn-primary my-2">Continue as student</a>


</form>
{% endblock %}
