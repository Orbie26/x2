{% extends 'base.html' %}

    {% block head %}
    <title>Choose your lab session</title>

    {% endblock %}

    {% block style %}
    {% endblock %}

    {% block body %}
    <form method="post" class="text-center text-light border border-light p-5 h-50 w-50 mx-auto my-6">
        {% csrf_token %}
        <div style ="padding-top:27%" class="form-row align-items-center">
            <div  id="font" class="col-auto my-1 text-dark">
                <label style= " padding-right:20%; font-size: 1.5em;" for="lab_session">Please select a lab session: </label>
            </div>
            <div>
              {{ form.lab_session }}
            </div>
            <div class="col-auto my-4 mx-auto">
                <button type="submit" name="submit" class="btn btn-primary mx-auto">Submit</button>
            </div>
        </div>
    </form>
    {% endblock %}
